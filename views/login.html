<meta charset="utf-8">
<div ng-controller="LoginController" class="loginDiv">
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading" ng-bind="title"></h2>
            <label for="inputEmail" class="sr-only" ng-bind="loginUser"></label>
            <input type="email" id="inputEmail" class="form-control" placeholder="{{loginUserPrompt}}"
                   ng-model="loginVo.loginUser" required autofocus>
            <label for="inputPassword" class="sr-only" ng-bind="loginPassword"></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="{{loginPasswordPrompt}}"
                   ng-model="loginVo.loginPassword" required>
            <input type="text" id="inputVerify" class="form-control" placeholder="{{loginVerify}}"
                   ng-model="loginVo.loginVerify"/>
            <!-- <img src="../images/login5.jpg" class="form-control" id="verImages"> -->
            <div class="checkbox">
                    <div class="remember">
                        <label><input type="checkbox" id="remember" ng-model="loginVo.rememberMe">{{loginRememberMe}}</label>
                    </div>
                    <div class="autoSubmit">
                        <label><input type="checkbox" id="autoSubmit" ng-model="loginVO.autoSubmit">自动登陆</label>
                    </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-bind="loginCommit" ng-click="submit();"></button>
            <div class="msgError" ng-show="msgErrorFlag">{{msgError}}</div>
        </form>
    </div> <!-- /container -->
</div>
